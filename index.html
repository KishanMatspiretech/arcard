<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 3D Visiting Card</title>

    <!-- Load A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Custom Marker -->
        <a-entity camera look-controls wasd-controls="enabled:false" position="0 0 10"></a-entity>

        <a-marker type="pattern" url="imagemarker.patt">
            <!-- 3D Business Card Model -->
            <a-entity gltf-model="https://kishanmatspiretech.github.io/arvisitingcard/models/ufo.glb" position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5"
                animation="property: rotation; to: -90 360 0; loop: true; dur: 5000">
            </a-entity>

        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
